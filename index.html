<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Task Manager</title>
</head>

<body>
    <!--This is the alert for missing data on form-->
    <div id="alertContainer"></div>

    <header class="text-center">
        <h1>Task List</h1>
    </header>
    <main>
        <h5 class="p-2">Add New Task</h5>
        <!-- This is the form where all the inputs are taken from-->
        <form id="taskForm">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="taskName">Task Name :</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="taskNameInput">
            </div>

            <h6 class="pt-2">Task Description:</h6>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Please describe the task" id="taskDescript"></textarea>
                <label for="taskDescript" class="small-label">Please describe the task</label>
            </div>
            <!--Selection dropdown-->
            <h6 class="pt-3">Assigned To:</h6>
            <select id="assigned_to" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Select a developer</option>
                <option value="1">Tom</option>
                <option value="2">Samad</option>
                <option value="3">Jen</option>
                <option value="4">Lad-Amor</option>
                <option value="5">Jasmin</option>
            </select>
            <!-- Date Selector-->
            <h6 class="pt-4">Due Date:</h6>
            <input type="date" name="dateSel" id="dueDate">
            <!--Submit button-->
            <button type="submit" class="btn btn-outline-success">Add Task</button>
        </form>
    </main>

    <!--This is the container for displaying cards-->
    <div id="cardContainer" class="mt-4"></div>

    <div class="hidden main-card p-2 card-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Name:</h5>
                <p class="card-text">Task Description:</p>
                <p class="card-text">Assigned to:</p>
                <p class="card-text">Due Date:</p>
                <button type="button" class="btn btn-success btn-status position-absolute top-0 end-0 m-2">Status</button>
                <button type="button" class="btn btn-outline-dark btn-delete">Delete</button>
                
            </div>
        </div>
    </div>
    <!--Js files-->
    <script src="assets/js/taskManager.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
