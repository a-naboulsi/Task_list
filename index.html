<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>

<body>

    <header class="text-center">
        <h1>Task List</h1>
    </header>
    <main>
        <h5 class="p-2">Add New Task</h5>


        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Task Name :</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>

        <h6 class="pt-2">Task Description:</h6>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Please describe the task" id="floatingTextarea" ></textarea>
            <label for="floatingTextarea"class="small-label" >Please describe the task</label>
        </div>

        <h6 class="pt-3"> Assigned To:</h6>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Select a devloper</option>
            <option value="1">Tom </option>
            <option value="2">Samad</option>
            <option value="3">Jen</option>
            <option value="4">Lad-Amor</option>
            <option value="4">Jasmin</option>
        </select>

    <h6 class="pt-4">Due Date:</h6>
    <input type="date" name="dateSel" id="date">


    <button type="button" class="btn btn-outline-success">Add Task</button>

</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
